<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>First Hotel Atlantic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.typekit.net/xex6icf.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="#">



</head>

<body>
  <!--Clickbare elementer-->
  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Morgenmadsbuffet" onclick="showPost('morgenmadsbuffet')"><img id="morgenmadsbuffet" src="img/test4.gif" alt="morgenmad"></button>

      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Udsigten" onclick="showPost('udsigten')"><img id="udsigt" src="img/udsigt.png" alt="udsigt"></button>

      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Bierne" onclick="showPost('bierne')"><img id="bier" src="img/bistade.gif" alt="bistad"></button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <button id="stuepige-button" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Stuepige" onclick="showPost('stuepige')"><img id="stuepige" src="img/stuepige.gif" alt="stuepige"></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Værelse" onclick="showPost('kuffert')"><img id="kuffert" src="img/kuffert.gif" alt="kuffert"></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Reception" onclick="showPost('anmeldelse')"><img id="receptionist" src="img/receptionist.gif" alt="receptionist"></button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Velkommen" onclick="showPost('hotellet')"><img id="kimdegn" src="img/Kimdegn.gif" alt="hotelejer"></button>
      </div>
    </div>
  </div>

  <!--Modaler -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-label="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <!--  <h5 class="modal-title" id="exampleModalLabel">New message</h5>-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>

        <div class="modal-body">
          <section id="grid-posts" class="grid-container">
          </section>
        </div>

        <div id="rateYo"></div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="addRating()">Angiv</button>

      </div>
    </div>
  </div>


  <div id="ratingModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-label="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div id="modal-content-rating" class="modal-content">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <div class="modal-body">
          <h2>Vil du sende din bedømmelse til Tripadvisor?</h2>

          <section id="grid-ratings" class="grid-container">
          </section>

          <section class="review">
            <h4>Anmeldelsens titel</h4>
            <input type="text" value="Opsummér dit besøg eller fremhæv en interessant oplysning">
            <h4>Din anmeldelse</h4>
            <textarea id="anmeldelse-comment">Fortæl folk om din oplevelse: Dit værelse, beliggenheden, faciliteterne?</textarea>
            <p>Hvilken type rejse var du på?</p>
            <button type="button" class="rejsetype">Forreting</button>
            <button type="button" class="rejsetype">Par</button>
            <button type="button" class="rejsetype">Familie</button>
            <button type="button" class="rejsetype">Venner</button>
            <button type="button" class="rejsetype">Alene</button>
            <p>Hvornår foretog du rejsen?</p>
            <input type="month" id="start" name="start"
       min="2018-03" value="2018-05">
          </section>


          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="addRating()">Ikke nu</button>
          <button type="button" class="btn btn-secondary" id="angiv" data-dismiss="modal" onclick="addRating()">Send til Tripadvisor</button>

        </div>
      </div>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
