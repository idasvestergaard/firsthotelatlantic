<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>First Hotel Atlantic</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Morgenmadsbuffet" onclick="showPost('morgenmadsbuffet')"><img id="morgenmadsbuffet" src="img/morgenmadsbuffet.png"></button>

      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Udsigten" onclick="showPost('udsigten')"><img id="udsigt" src="img/udsigt.png"></button>

      </div>
      <div class="col">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Bierne" onclick="showPost('bierne')"><img id="bier" src="img/bistad-blå.png"></button>
      </div>
      <div class="row">
        <div class="col-8">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Stuepige" onclick="showPost('stuepige')"><img id="stuepige" src="img/Studepige.png"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Værelse" onclick="showPost('kuffert')"><img id="kuffert" src="img/kuffert.png"></button>
        </div>
      </div>
      <div class="row">
        <div class="col-5">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Reception" onclick="showPost('anmeldelse')"><img id="receptionist" src="img/receptionist.png"></button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Velkommen" onclick="showPost('velkommen')"><img id="kimdegn" src="img/Kimdegn.png"></button>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="Flying Elephant" onclick="showPost('logo')"><img id="logo" src="img/flying-elephant.png"></button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <!--  <h5 class="modal-title" id="exampleModalLabel">New message</h5>-->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>

          <div class="modal-body">
            <section id="grid-posts" class="grid-container">
            </section>

          </div>
          <div id="rateYo"></div>

          <textarea id="title" type="text " rows="4" cols="1" onkeyup="Allow()" placeholder="I have no clue what im doing"></textarea>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

        </div>
      </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>
<script src="jquery.rateyo.js"></script>
<script src="js/main.js"></script>

</html>
